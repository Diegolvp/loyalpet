<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/loginstyle.css">
    <script src="https://kit.fontawesome.com/3143d98b09.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="gradient">
    </div>
    <div class="login_area">
        <img src="assets/img/logo1.png" alt="">
        <span class="bv">Bem Vindo!</span>
        <span class="txt">Faça seu login e entre na Loyal Pet para adotar um companheiro. </span>
        <div class="form_bkgnd">
            <form action="">
                <div class="input">
                    <input class="input_lg_form" type="text" name="user" placeholder="Usuário" id="">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input">
                    <input class="input_lg_form" type="password" name="password" placeholder="Senha" id="">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="lembrar">
                    <input type="checkbox" name="lembrar" id="">
                    <span>Lembrar de mim</span>
                </div>
                <input class="btn_entrar" type="submit" value="Entrar">
                <div class="risco"></div>
                <a href="">Esqueceu a senha?</a>
                <a href="">Não possui Cadastro? Cadastra-se</a>
            </form>
        </div>
        <img class="dog" src="assets/img/dogfeliz.png" alt="">
    </div>
</body>
</html>
